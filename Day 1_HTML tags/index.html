<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Webpage</title>
  </head>
  <body>
    <header>
      <h1>Welcome Page</h1>
      <nav>
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Email">Email</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <aside>
          <h2>Usefull Links</h2>
          <ul>
            <li><a href="Link1">Link1</a></li>
            <li><a href="Link2">Link2</a></li>
            <li><a href="Link3">Link3</a></li>
          </ul>
        </aside>
        <article>
          <h2>Sample Video Example</h2>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/gBh9im4X1w4?si=JhjYLcVQKVKfkEPZ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </article>
        <table border="1">
          <tr>
            <th>Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Tarun</td>
            <td>28</td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <p align="center">&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
